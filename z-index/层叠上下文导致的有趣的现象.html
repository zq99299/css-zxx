<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .item2 {
    text-align: center;
  }

  img {
    animation: fadein 3s infinite;
  }

  .box {
    position: relative;
    display: inline-block;
  }

  p {
    position: absolute;
    bottom: 2px;
    left: 0;
    right: 0;
    color: #fff;
    font-size: 15px;
    line-height: 2;
    background: rgba(1, 8, 5, 0.38);
  }

  @keyframes fadein {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
<body>
<div class="item2">
  <div class="box">
    <p>看什么看，还不赶快叫师娘</p>
    <img src="../image/1.jpg"/>
  </div>
</div>
</body>
</html>
