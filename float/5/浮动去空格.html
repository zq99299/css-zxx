<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>浮动去空格</title>
    <style>
        button { margin: 0; }
        p { clear: both; }
    </style>
</head>

<body>
<!--只需要看 html  4 个按钮部分
在没有添加 float 的时候，就是这 4 个 按钮，后面其实没有任何东西，但是在页面上看他们中间是由空格的，
这个就是由于换行产生的间隙

点击给按钮都添加 float:left 后，由于浮动去空格，就会发现按钮都紧紧靠在一起了
-->
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<p><input type="button" id="trigger" value="点击按钮浮动"></p>
<script>
    var trigger = document.getElementById("trigger"),
        buttons = document.getElementsByTagName("button");

    var length = buttons.length;

    if (trigger && length > 0) {
        trigger.onclick = function() {
            for (var index = 0; index < length; index += 1) {
                buttons[index].style["cssFloat" in trigger.style? "cssFloat": "styleFloat"] = "left";
            }
        };
    }
</script>
</body>
</html>
