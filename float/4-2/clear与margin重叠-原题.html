<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>clear与margin重叠</title>
</head>
<!--
大家只需要根据代码和表现形式来了解clear属性带来的重叠效果。不是习题！！不是习题！！！
第 1 个：在 div 上面添加的 margin-bottom:100px，他们的 margin 重叠了
第 2 个：在 图片上面添加的 margin-bottom:100px，他们没有重叠
-->
<body>
1.
<div style="background-color: #f5f5f5;">
    <img src="../../image/1.jpg" style="float:left;">
    <div style="clear:both; margin-bottom:100px;">clear:both;</div>
</div>
<div style="margin-top: 100px;">本文字离图片的距离是？</div>
<br><br><br><br>2.
<div style="background-color: #f5f5f5; overflow: hidden;">
    <img src="../../image/1.jpg" style="float:left; margin-bottom: 100px;">
</div>
<div style="margin-top: 100px;">本文字离图片的距离是？</div>
</body>
</html>
